<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      rel="icon"
      href="https://example.com/favicon.ico"
      type="image/x-icon"
    />
    <title>Поиск отверстий с одинаковыми координатами</title>
  </head>
  <body>
    <fieldset id="map">
      <legend>Поиск отверстий с одинаковыми координатами</legend>
      <input type="file" name="bazis-xml" id="bazis-xml" accept="text/xml" />
    </fieldset>
    <template id="error">
      <div class="error">
        <h4>координаты отверстия повторяются:</h4>
        <p class="error__message">Ошибка!</p>
      </div>
    </template>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
