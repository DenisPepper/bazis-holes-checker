<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск отверстий с одинаковыми координатами</title>
  </head>
  <body>
    <fieldset id="map">
      <legend>Поиск отверстий с одинаковыми координатами</legend>
      <input type="file" name="bazis-xml" id="bazis-xml" accept="text/xml" />
    </fieldset>
    <template id="error">
      <div class="error">
        <h3>координаты отверстия повторяются:</h3>
        <p class="error__message">Ошибка!</p>
      </div>
    </template>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
